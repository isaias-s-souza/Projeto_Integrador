<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de Gerenciamento Financeiro</title>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'bootstrap.css')}}">
    </head>
    <body>
        <div class="container">

            <!-- Indica local onde o restante da página será carregado para cada
            página que tem como template padrão este arquivo -->
            {%block conteudo %} {%endblock %}
            <div class="page-header">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <script src = "{{url_for('static', filename = 'bootstrap.bundle.js')}}"></script>
        <script src = "{{url_for('static', filename = 'global.js')}}"></script>
    </body>
</html>
