{% extends "template.html" %}
{% block conteudo %}
<form action="/criar_fornecedor" method="post">
    <h1>Cadastro de Fornecedor</h1>
    <fieldset>
        <div class="form-group">
          <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" maxlength="100" class="form-control">
        </div>
        <div class="form-group">
           <label for="razaosocial">Razão Social</label>
           <input type="text" id="razaosocial" name="razaosocial" maxlength="60" class="form-control">
        </div>
        <div class="form-group">
           <label for="endereco">Endereço</label>
           <input type="text" id="endereco" name="endereco" maxlength="250" class="form-control">
        </div>
        <div class="form-group">
           <label for="cpf">CPF</label>
           <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control">
        </div>
        <div class="form-group">
           <label for="cnpj">CNPJ</label>
           <input type="text" id="cnpj" name="cnpj" maxlength="18" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{%endblock %}
